<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Expense App</title>
        <link 
            rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous"
        />
        <script src="https://kit.fontawesome.com/afbd597071.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand">Xpers</span>
            <span class="navbar-brand" id="heading"></span>
        </nav>
        <div class="container-fluid bg-light" style="min-height: 100vh">
            <div class="container">
                <div class="jumbotron mt-4">
                        <div class="input-group mb-3">
                            <input
                                type="text" 
                                id='inputAmount'
                                class="form-control"
                                placeholder="Amount spent"
                            />
                            <div class="input-group-append">
                                <span class="input-group-text" id="spent in rupee">â‚¹</span>
                            </div>
                        </div>
                        
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input 
                                type="text"
                                id="inputDesc"
                                class="form-control"
                                placeholder="spent On"
                            />
                            <div class="input-group-append">
                                <button class="btn btn-outline-primary" id="btn">Add</button>
                            </div>
                        </div>
                </div> 

                <div>
                    <ul class="list-group" id="expenseTable"> 
                    </ul>
                </div>    
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
